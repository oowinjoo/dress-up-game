<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>옷입히기 게임</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 10px;
    }

    .character {
      position: relative;
      width: 100%;
    }

    .character img.base {
      width: 100%;
    }

    .character img.clothes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="character">
      <img class="base" src="https://i.imgur.com/8Km9tLL.png" alt="캐릭터 기본 이미지" />
      <img class="clothes" id="shirt" src="" alt="옷" />
    </div>

    <div class="buttons">
      <button onclick="changeShirt('https://i.imgur.com/JYUbP1T.png')">상의 1</button>
      <button onclick="changeShirt('https://i.imgur.com/VRV1EGl.png')">상의 2</button>
      <button onclick="changeShirt('')">벗기기</button>
    </div>
  </div>

  <script>
    function changeShirt(src) {
      document.getElementById('shirt').src = src;
    }
  </script>

</body>
</html>
